services:
  vllm-backend:
    build: ./backend
    container_name: csprofalign-vllm
    ports:
      - "8000:8000"
    volumes:
      # Model cache (persistent across restarts)
      - ./models:/root/.cache/huggingface
      # Logs
      - ./logs:/app/logs
    environment:
      # GPU configuration
      # Change to 1,2,3... to use different GPU, or "all" for all GPUs
      - CUDA_VISIBLE_DEVICES=0
      # AMD GPU support (ROCm)
      # Uncomment below if using AMD GPU instead of NVIDIA
      # - HSA_OVERRIDE_GFX_VERSION=11.0.0
      # - ROCR_VISIBLE_DEVICES=0
      # HuggingFace settings
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

